<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Website</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif; /* Default font */
        }
        h1 {
            color: #ff5733; /* Orange text */
        }
        p {
            color: #007bff; /* Blue text */
        }
        .highlight {
            color: #28a745; /* Green text */
        }
        .container {
            max-width: 800px; /* Center content */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Colorful Website!</h1>
        <p>This website is designed with colorful elements to make your browsing experience more enjoyable.</p>
        <p class="highlight">Feel free to explore!</p>
    </div>

</body>
</html>
